<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <img class="detail-image" src="" alt="Ramen image">
        <h2 class="name"></h2>
        <h3 class="restaurant"></h3>
        <p class="rating"></p>
        <p class="comment"></p>
        <button id="edit-btn" style="display: none;">Edit</button>
        <button id="delete-btn" style="display: none;">Delete</button>
        <form id="edit-ramen" style="display: none;">
            <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5">
            <input type="text" name="comment" placeholder="Comment">
            <button type="submit">Save</button>
        </form>
    </div>
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <input type="text" name="name" placeholder="Ramen Name" required>
        <input type="text" name="restaurant" placeholder="Restaurant" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5">
        <input type="text" name="comment" placeholder="Comment">
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
