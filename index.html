<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <h1>Ramen-rating</h1>
    <img src="/images/gyukotsu.jpg" alt="gyukotsu" title="gyukotsu">
    <img src="/images/shoyu.jpg" alt="shoyu" title="shoyu">
    <img src="./images/kojiro.jpg" alt="kojiro" title="kojiro">
    <img src="./images/naruto.jpg" alt="naruto" title="naruto">
    <img src="./images/nirvana.jpg" alt="nirvana" title="nirvana">
    <img src="./Meat & baked potatoes.jpeg" alt="meat & baked potatoes" title="Meat & roasted potatoes">
    <img src="./pilau & roasted chicken.jpeg" alt="pilau & roasted chicken" title="Pilau & roasted chicken ">
    <nav>Ramen Rater</nav>
<div id="ramen-menu">

</div>
<div id="ramen-detail">
    
</div>
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <input type="text" name="name" placeholder="Ramen Name" required>
        <input type="text" name="restaurant" placeholder="Restaurant" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5">
        <input type="text" name="comment" placeholder="Comment">
        <button type="submit">Add Ramen</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
